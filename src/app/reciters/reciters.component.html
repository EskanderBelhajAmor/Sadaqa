
<div class="container-fluid hero-header">
  <div class="container">
      <div class="row">
          <div class="col-lg-15">
              <div class="hero-header-inner animated zoomIn">
                  <p class="fs-4 text-dark" style="direction: rtl; text-align: center; ">بسم الله الرحمان الرحيم</p>
                  <h1 class="display-1 mb-5 text-dark" style="font-size: 3.5rem; direction: rtl; text-align: center;">"وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا" </h1>
                  
              </div>
          </div>
      </div>
  </div>
</div>
<div class="container">
  <div class="card-header">
    "وَإِذَا قُرِئَ الْقُرْآنُ فَاسْتَمِعُوا لَهُ وَأَنصِتُوا لَعَلَّكُمْ تُرْحَمُونَ"  </div>
  <div class="row">




    <div class="col-lg-4">
      <fieldset>
        <label for="chooseSurah" class="form-label" style="direction: rtl; text-align: center;">اختر السورة</label>
        <select id="chooseSurah" class="form-select" (change)="playSurah($event)">
          <option value="" style="direction: rtl; text-align: center;">اختر السورة</option>
          <option *ngFor="let surah of surahNames" [value]="surah.url">{{ surah.name }}</option>
        </select>
      </fieldset>
    </div>







    <div class="col-lg-4">
      <fieldset>
        <label for="chooseMoshaf" class="form-label" style="direction: rtl; text-align: center;">اختر رواية</label>
        <select id="chooseMoshaf" class="form-select" (change)="loadSuwar($event)">
          <option value="" data-server="" data-surahlist=""></option>
          <option *ngFor="let moshaf of moshafs" 
                  [value]="moshaf.id" 
                  [attr.data-server]="moshaf.server" 
                  [attr.data-surahlist]="moshaf.surah_list">
            {{ moshaf.name }}
          </option>
        </select>
      </fieldset>
    </div>


    <div class="col-lg-4">
      <fieldset>
        <label for="chooseReciter" class="form-label" style="direction: rtl; text-align: center;">اختر قارئ</label>
        <select id="chooseReciter" class="form-select" (change)="loadMoshafs($event)">
          <option value="" style="direction: rtl; text-align: center;">اختر قارئ</option>
          <option *ngFor="let reciter of reciters" [value]="reciter.id">{{ reciter.name }}</option>
        </select>
      </fieldset>
    </div>













    <div class="col-lg-12">
      <audio id="audioPlayer" controls autoplay>
        <source src="" type="audio/ogg">
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</div>
