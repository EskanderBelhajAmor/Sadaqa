
<div class="container">
    <div class="ring">
      <div class="display">
        <input type="text" [(ngModel)]="count" readonly>
      </div>
      <div class="buttons">
        <button class="count-button" (click)="increment()">+</button>
        <button class="reset-button" (click)="reset()">0</button>
      </div>
    </div>
  </div>
